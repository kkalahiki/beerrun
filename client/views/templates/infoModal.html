<div class="modal-header">
	<h2>{{item.name}}</h2>
</div>
<div class="modal-body">
	<dl>
		<dt>Description:</dt>
		<dd>{{item.description}}</dd>
		<dt>Amount:</dt>
		<dd>{{item.amount}}</dd>
		<dt>Section:</dt>
		<dd>{{item.section}}</dd>
	</dl>
</div>
<div class="modal-footer">
	<button ng-click="closeModal()" class="btn btn-default">Close</button>
</div>
