<div class="modal-header">
	<h2>{{item.name}}</h2>
</div>
<div class="modal-body">
	<label for="name-edit" class="col-md4">Name</label><input type="text" ng-model="item.name" id="name-edit" />
	<label for="amount-edit" class="col-md4">Amount</label><input type="text" ng-model="item.amount" id="amount-edit" />
	<label for="section-edit" class="col-md4">Section</label>
		<select ng-model="item.section" ng-options="section.name as section.value for section in sections"></select>
	<label for="description-edit" class="col-md4">Description</label><textarea ng-model="item.description" id="description-edit"></textarea>
	
</div>
<div class="modal-footer">
	<button ng-click="saveEdit()" class="btn btn-default">Save Edit</button><button ng-click="closeModal()" class="btn btn-default">Cancel</button>
</div>
